<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible">

	<title>Audimance - Administrative Interface</title>

   <link rel="stylesheet" href="/css/pure.css">
   <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

	<div class="status pure-g">
				<div class="pure-u-2-5">&nbsp;</div>
				<div class="statusText pure-u-2-5"><span class="lastCueName" id="lastCue">-none-</span></div>
				<div class="statusText pure-u-1-5"><span class="lastCueTime" id="sinceLastCue">-:--</span></div>
	</div>

	<div class="pure-g">
	<ul class="cueList">
		{{range .Cues}}
				<li><div class="pure-u-1-5"><button onclick="window.triggerCue({{.ID}})">{{.Name}}</button></div><div class="pure-u-1-5"><span class="referenceTime">{{.FormattedReferenceTime}}</span></div><div class="pure-u-3-5"><span class="cueNotes">{{.Notes}}</span></div></li>
		{{end}}
	</ul>
	</div>

	<script type="module" src="/js/admin.js"></script>
</body>
</html>
